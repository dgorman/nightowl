apiVersion: v1
kind: Service
metadata:
  name: nightowl-monitor
  namespace: nightowl
spec:
  selector:
    app: nightowl-monitor
  ports:
    - protocol: TCP
      port: 8010
      targetPort: 8010
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nightowl-monitor
  namespace: nightowl
  labels:
    app: nightowl-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nightowl-monitor
  template:
    metadata:
      labels:
        app: nightowl-monitor
    spec:
      containers:
      - name: nightowl-monitor
        image: registry.olympusdrive.com/nightowl-monitor
        ports:
        - containerPort: 8010
        env:
        - name: NIGHTOWL_USERNAME
          valueFrom:
            secretKeyRef:
              name: nightowl-secret
              key: username
        - name: NIGHTOWL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nightowl-secret
              key: password
        - name: NIGHTOWL_TENANT
          valueFrom:
            secretKeyRef:
              name: nightowl-secret
              key: tenant
              optional: true
        - name: NIGHTOWL_BASE_URL
          value: "https://portal.nightowlmonitoring.com"
        - name: NIGHTOWL_POLL_INTERVAL_SECONDS
          value: "60"
        - name: NIGHTOWL_PAGE_SIZE
          value: "5"
        - name: NIGHTOWL_METRICS_HOST
          value: "0.0.0.0"
        - name: NIGHTOWL_METRICS_PORT
          value: "8010"
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: logs-volume
        emptyDir: {}
